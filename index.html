        function sendNotification(title, body) {

        // ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸
        function setupRealtimeUpdates() {
            if (!supabaseClient) {
                console.error('Supabase í´ë¼ì´ì–¸íŠ¸ê°€ ì´ˆê¸°í™”ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                return;
            }
            
            supabaseClient
                .channel('notices-changes')
                .on('postgres_changes', 
                    { event: 'INSERT', schema: 'public', table: 'notices' },
                    payload => {
                        if (supabaseClient) {
                            loadNotices();
                        }
                        
                        // ì•Œë¦¼ í‘œì‹œ ì¡°ê±´
                        const shouldNotify = 
                            (payload.new.type === 'all' || 
                             (payload.new.type === 'team' && payload.new.target_team === userInfo.team)) &&
                            payload.new.is_important && 
                            Notification.permission === 'granted';
                        
                        if (shouldNotify) {
                            const title = payload.new.type === 'team' ? 
                                `[${payload.new.target_team}] ${payload.new.title}` : 
                                payload.new.title;
                            sendNotification(title, payload.new.content);
                        }
                    }
                )
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: 'notice_checks' },
                    payload => {
                        if (supabaseClient) {
                            loadNotices();
                        }
                    }
                )
                .subscribe();
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                const diffHours = Math.floor(diffTime / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMins = Math.floor(diffTime / (1000 * 60));
                    if (diffMins === 0) return 'ë°©ê¸ˆ ì „';
                    return `${diffMins}ë¶„ ì „`;
                }
                return `${diffHours}ì‹œê°„ ì „`;
            } else if (diffDays === 1) {
                return 'ì–´ì œ';
            } else if (diffDays < 7) {
                return `${diffDays}ì¼ ì „`;
            } else {
                return date.toLocaleDateString('ko-KR');
            }
        }
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
